{% extends 'login_registration/base.html' %}

{% block nav_options %}

<style>
  body {
    width: 100%;
    height: 100%;
    justify-content: center;
  }


  .text-uppercase{
    margin: 5px auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            <script>alert("{{ message }}")</script>
        {% endif %}
    {% endfor %}
{% endif %}



<div style="height: 593px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body" style="background-image:linear-gradient(to right, violet, skyblue)">
            <h3 class="card-title text-center" style="color:white">User Sign In</h3>
            <form class="form-signin" action="" method="POST">
              {% csrf_token %}
              <div class="form-label-group">
                <label for="Username" style="color:white">Username</label>
                <input type="text" id="Username" name="Username" class="form-control" placeholder="Username" required autofocus>
              </div>
              <br>
              <div class="form-label-group">
                <label for="inputPassword" style="color:white">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
              </div>
              <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>

{% endblock %}
