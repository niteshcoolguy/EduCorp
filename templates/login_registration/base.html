<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add this in your base.html -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: black;
            justify-content: center;

        }

        table {
            color: white;
        }
    </style>
</head>

<body>

    {% if request.path != '/' %}
    {% if request.session.type_id == 'User' %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Conditional rendering of links based on session and current path -->

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Course</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students' %}">Students</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'company' %}">Company</a>
                    </li>



                </ul>

                {% if request.session.login == 'Yes' %}
                <ul class="nav navbar-nav navbar-right">
                    <a class="btn btn-success" style="margin-top: 10px;" href="{% url 'logout'%}">Logout</a>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endif %}
    {% endif %}

    {% block nav_options %}
    {% endblock %}

    <!-- <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert-{{ message.tags }} alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div> -->

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
